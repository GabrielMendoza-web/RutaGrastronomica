<div class="container">
  <div
   class="elemento"
   [class.elemento_seleccionado]="plato?.id_plato === ResultsService.selectedPlate()?.id_plato"
   >
    <div class="contenido">
      <div class="image-container">
        <img class="img" [src]="`https://ralfvanveen.com/wp-content/uploads/2021/06/Placeholder-_-Glossary.svg`" alt="" />
        <!-- <img class="img" [src]="`https://ralfvanveen.com/wp-content/uploads/2021/06/Placeholder-_-Glossary.svg`" alt="" /> -->
        <div>
          <h3>{{ plato?.nombre }}</h3>
          <!-- <button class="btn-outlined-gris" (click)=" restaurante && go(restaurante)">Mostrar restaurantes</button> -->
          <button class="btn-outlined-gris"  (click)="plato?.nombre && filtrarPorPlato(`/por-plato?nombrePlato=${plato!.nombre}`, plato!)">Mostrar restaurantes</button>
          <button class="btn-icon-delete" (click)="eliminarPato(plato!.id_plato)">
            Eliminar
          </button>
          <span class="description">{{ plato?.descripcion }}</span>

        </div>

      </div>
      <div class="container-plate-data">


        <div class="plate-data">
          <div>
            <h4>Ingredientes</h4>
            <ul>
              <li *ngFor="let ingrediente of parseIngredientes(plato?.ingredientes)">
                {{ ingrediente }}
              </li>
            </ul>

          </div>
          <div>
            <h4>Receta</h4>
            <span>
              {{plato?.receta}}
            </span>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
