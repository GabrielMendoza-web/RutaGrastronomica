<div class="container">
  <div class="elemento">
    <img class="img" [src]="plato?.imagen" alt="" />
    <div class="contenido">
      <h3>{{ plato?.nombre }}</h3>
      <span class="description">{{ plato?.ubicacion }}</span>

      <button class="btn-outlined-gris">{{ plato?.restaurante }}</button>
    </div>
  </div>
</div>
