<form [formGroup]="restauranteForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-card>
    <p class="titleForm">aun no tienes ningun restaurante registrado, haz uno!</p>
    <mat-card-content>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Domicilio</mat-label>
        <input matInput formControlName="domicilio" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Latitud</mat-label>
        <input matInput type="number" formControlName="latitude" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Longitud</mat-label>
        <input matInput type="number" formControlName="longitude" />
      </mat-form-field>
<!-- 
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rating (opcional)</mat-label>
        <input matInput type="number" formControlName="rating" />
      </mat-form-field> -->

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Photo Reference (opcional)</mat-label>
        <input matInput formControlName="photoreference" />
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="restauranteForm.invalid">
        Guardar Restaurante
      </button>
    </mat-card-actions>
  </mat-card>
</form>
