<p class="title">Registrate!</p>

<form (ngSubmit)="onRegister()" #loginForm="ngForm" mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Nombre de usuario</mat-label>
    <input
      matInput
      type="string"
      name="Username"
      [(ngModel)]="Username"
      required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Contraseña</mat-label>
    <input
      matInput
      type="password"
      name="password1"
      [(ngModel)]="password"
      required />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Repite la Contraseña</mat-label>
    <input
      matInput
      type="password"
      name="password2"
      [(ngModel)]="password2"
      required />
  </mat-form-field>
  <div mat-dialog-actions>
    <button class="cancelbutton" mat-dialog-close>cancelar</button>
    <button class="loginbutton" type="submit">Registrarme</button>
  </div>
</form>
