<p class="title">Editar Restaurante</p>

<form [formGroup]="restauranteForm" (ngSubmit)="onUpdate()" class="form-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Domicilio</mat-label>
    <input matInput formControlName="domicilio" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Latitud</mat-label>
    <input matInput type="number" formControlName="latitude" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Longitud</mat-label>
    <input matInput type="number" formControlName="longitude" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Photo Reference (opcional)</mat-label>
    <input matInput formControlName="photoreference" />
  </mat-form-field>

  <div class="actions">
    <button  class="cancel" (click)="onCancel()">Cancelar</button>
    <button  class="submit" [disabled]="restauranteForm.invalid">Guardar cambios</button>
  </div>
</form>
