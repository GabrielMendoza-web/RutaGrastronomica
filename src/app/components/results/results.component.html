<div class="container">
  <div class="filters">
    <!-- Filtros de Precio -->
    <div class="filter-section">
      <h3>Precio</h3>
      <div class="price-options">
        <button>$</button>
        <button>$$</button>
        <button>$$$</button>
        <button>$$$$</button>
      </div>
    </div>

    <hr />

    <!-- Filtros Sugerido -->
    <div class="filter-section">
      <h3>Sugerido</h3>
      <label><input type="checkbox" /> Abierto ahora 11:37</label>
      <label><input type="checkbox" /> Ofrece entregas a domicilio</label>
      <label><input type="checkbox" /> Ofrece pedidos para llevar</label>
      <label><input type="checkbox" /> Bueno para cenar</label>
      <label><input type="checkbox" /> Son nuevos y arrasan</label>
      <label><input type="checkbox" /> Terraza</label>
    </div>

    <hr />

    <!-- Categorías -->
    <div class="filter-section">
      <h3>Category</h3>
      <div class="category-tags">
        <span>Español</span>
        <span>Tapas, pinchos o raciones</span>
        <span>Bares de tapas</span>
        <span>Cocina catalana</span>
        <span>Vasco</span>
        <span>Mediterráneo</span>
      </div>
      <a href="#">Ver todo</a>
    </div>

    <hr />

    <!-- Características -->
    <div class="filter-section">
      <h3>Características</h3>
      <label><input type="checkbox" /> Bueno para comer</label>
      <label><input type="checkbox" /> Bueno para niños</label>
      <label><input type="checkbox" /> Bueno para grupos</label>
      <label><input type="checkbox" /> Se admiten perros</label>
      <label><input type="checkbox" /> Todo tipo</label>
    </div>
  </div>
  <div class="food">
    <app-platos-side-bar
      *ngFor="let item of platos"
      [plato]="item"></app-platos-side-bar>
  </div>
</div>
