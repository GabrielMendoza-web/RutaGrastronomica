<header>
  <div class="top-bar">
    <div class="registroRestaurante">
      <a (click)="openRegisterRestaurantDialog()" class="registroButton"
        >Registrar mi restaurante</a
      >
    </div>
  </div>
  <div class="container">
    <a href="">
      <img class="logo" src="/assets/logo.png" alt="" />
    </a>
    <div class="busqueda">
      <input
        class="searchinput"
        type="text"
        #searchBox
        />
      <button mat-icon-button class="searchbutton" (click)="goToSearch(`/nombre/${searchBox.value}`)">
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <div class="acciones">
      <nav class="navigation">
        <a class="platosbutton" href="">Platos</a>
        <a class="Restaurantesbutton" href="">Restaurantes</a>
      </nav>
      <button (click)="openLoginDialog()" class="loginbutton">Log In</button>
      <button (click)="openRegisterDialog()" class="signupbutton">
        Sign Up
      </button>
    </div>
  </div>
</header>
